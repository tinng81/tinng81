      # ======================================================================================
      # ğŸ“… Isometric commit calendar

      # Display isometric calendar (365 days)
      - name: ğŸ“… Isocalendar plugin (full year)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: assets/metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugins_errors_fatal: ${{ github.repository == 'lowlighter/lowlighter' }}

      # ======================================================================================
      # ğŸˆ·ï¸ Most used languages

      # ï¸Display most used languages (with some unwanted languages ignored, with details)
      - name: ğŸˆ·ï¸ Languages plugin (detailed)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: assets/metrics.plugin.languages.details.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          # NOTE for additional information
          plugin_languages_details: bytes-size, percentage
          plugins_errors_fatal: ${{ github.repository == 'lowlighter/lowlighter' }}

      # ======================================================================================
      # ğŸ‘¨â€ğŸ’» Lines of code changed

      # Display number of line changed (this is part of base content "repositories" section, so you need to enable it)
      - name: ğŸ‘¨â€ğŸ’» Lines plugin
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: assets/metrics.plugin.lines.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          plugin_lines: yes
          plugins_errors_fatal: ${{ github.repository == 'lowlighter/lowlighter' }}

