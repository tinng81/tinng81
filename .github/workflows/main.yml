      - name: ğŸŸï¸ Follow-up plugin
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: assets/metrics.plugin.followup.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
